<div class="backbutton">
    <a href="#/departments" class="btn btn-success" ng-click="backBattonClicked()">
        <span class="glyphicon glyphicon-arrow-left"></span>
    </a>
</div>

<ul>
    <li ng-repeat="department in departments | filter:filterByDepartmentIdForDepartments(departmenId)" class="well">
        <strong>Department name:</strong> {{department.name}}
        <strong>Department description:</strong> {{department.description}}

        <div class="alert alert-success">
            <table class="table">
                <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Phone</th>
                    <th>Salary</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="employee in employees | filter:filterByDepartmentIdForEmployees(department.id)">
                    <td>{{employee.firstName}}</td>
                    <td>{{employee.lastName}}</td>
                    <td>{{employee.phone}}</td>
                    <td>{{employee.salary}}</td>
                    <td><button class="btn btn-danger" ng-click="deleteEmployee(employee.id)">DELETE</button></td>
                </tr>
                </tbody>
            </table>
        </div>

        <form class="form-horizontal" ng-if="showEmployeeForm"
              ng-submit="addEmployee(newEmployee.firstName, newEmployee.lastName, newEmployee.phone, newEmployee.salary, department.id, department.name)">
            <div class="form-group">
                <label class="control-label col-sm-2" for="firstName">First name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter first name"
                           ng-model="newEmployee.firstName" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="lastName">Last name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter last name"
                           ng-model="newEmployee.lastName">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="phone">Phone:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter phone"
                           ng-model="newEmployee.phone">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="phone">Salary:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter salary"
                           ng-model="newEmployee.salary">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                    <button type="button" class="btn btn-default" ng-click="cancelAddEmployee()">Cancel</button>
                </div>
            </div>
        </form>

        <button class="btn btn-danger" ng-click="showAddEmployeeForm()" ng-if="!showEmployeeForm">Add Employee</button>
    </li>
</ul>
